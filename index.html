<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор менеджерского вознаграждения</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор менеджерского вознаграждения</h1>
        
        <div class="table-container">
            <h2>Агент не новичок</h2>
            <table id="non-novice-agent-table">
                <thead>
                    <tr>
                        <th>Продукт</th>
                        <th>Планируемые сборы (НБ)</th>
                        <th>Планируемые сборы (Пролонгация)</th>
                        <th>Менеджерское вознаграждение (НБ)</th>
                        <th>Менеджерское вознаграждение (Пролонгация)</th>
                        <th>ИТОГО</th>
                        <th>% МВ (НБ)</th>
                        <th>% МВ (Пролонгация)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
